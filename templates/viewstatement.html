<h3 style="text-align: center"> Statement</h3>
<form method="POST" action="http://127.0.0.1:5000/statement" id="cc-form" class="login-form" autocomplete="off">
		<table align="center">
		<tr>
			<th align="left">
				<span>Customer SSN_ID:</span>
			</th>
			<td align="left">
				<input type="text" name="cssnid" required>
			</td>
		</tr>
		<tr>
			<th align="left">
				<label>Account ID:</label>
			</th>
			<td align="left">
				<input type="text" name="accountid" required>
			</td>
		</tr>
		<tr>
			<th align="left">
			<input type="radio" name="selector" value="num">
			 <span>Last n Transactions:</span>
			</th>
			<td align="left">
				<input type="text" name="numtext" >
			</td>
		</tr>
		<tr>
			<th align="left">
			<input type="radio" name="selector" value="date">
			<span>Select by Date:</span>
			</th>
			<td align="left">
				From: <input type="text" name="dateftext" placeholder="Enter From Date" >
				To: <input type="text" name="datettext" placeholder="Enter To Date" >
			</td>
		</tr>
		<tr>
			<th align="left">
				<input type = "submit" value = "View"> 
				
			</th>
			<td align="left">
				<input type="reset" value="Reset" >
			</td>
		</tr>
	</table>
</form>
