<h3 style="text-align: center"> Update Customer</h3>
<form method="POST" action="http://127.0.0.1:5000/store_update_customer" id="cc-form" class="login-form" autocomplete="off">
	<table align="center">
		<tr>
			<th align="left">
				<span>Customer SSN_ID:</span>
			</th>
			<td align="left">
				<input type="text" name="cssnid" required>
			</td>
		</tr>
			<th align="left">
				<label>New Customer Name:</label>
			</th>
			<td align="left">
				<input type="text" name="customername" >
			</td>
		<tr>
			<th align="left">
				<label >Change Age:</label>
			</th>
			<td align="left">
				<input type="int" name="age">
			</td>
		</tr>
		<tr>
			<th align="left">
				<label>New Addres 1:</label> 
			</th>
			<td align="left">
				<input type="text" name="address1" >
			</td>
		</tr>
		<tr>
			<th align="left">
				<label>New Addres 2:</label> 
			</th>
			<td align="left">
				<input type="text" name="address2" >
			</td>
		</tr>
		<tr>
			<th align="left">
				<label>Change City:</label>  
			</th>
			<td align="left">
				<input type="text" name="city" >
			</td>
		</tr>
		<tr>
			<th align="left">
				<label>Change State:</label>   
			</th>
			<td align="left">
				<input type="text" name="state" >
			</td>
		</tr>
		<tr>
			<th align="left">
				<label>Change Contact No:</label>   
			</th>
			<td align="left">
				<input type="text" name="phno">
			</td>
		</tr>
		<tr>
			<th align="left">
				<input type = "submit" value = "Update">  
			</th>
			<td align="left">
				<input type="reset" value="Reset" >
			</td>
		</tr>
	</table>
</form>

</body>
